<!DOCTYPE HTML>

<html>

<head>
    <title>Udacity Google Maps Project</title>
    <meta name="viewport" content="initial-scale=1.0, user-scalable=no">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="css/style.css">
</head>
<body>

    <div class="container-fluid">
        <div id="map"></div>

        <div class="country-list">
            <input id="search-bar" type="search" placeholder="Location Search..." data-bind="textInput: userInput, event: {keyup: filterMarkers}">
            <ul class="list-group" data-bind="foreach: visiblePlaces">
                <!--   <select class="continentList" data-bind="options: optionValues, value: selectedOptionValue"></select> -->
                <li><a href="#" class="list-group-item" data-bind="text: city, click: $parent.locationList"></a></li>
            </ul>
        </div>
    </div>

    <script src="js/lib/jquery-3.1.0.min.js"></script>
    <script src="js/lib/knockout-3.4.0.js"></script>
    <script src="js/app.js"></script>
    <script defer src="https://maps.googleapis.com/maps/api/js?key=AIzaSyAogv3T0LbIyCdbU9OYLxTUJA1yxqTObK8&callback=initMap" onerror="googleError()"></script>

</body>
</html>
